<div class="content mobile-playlist">
	<div class="center">
		<div ng-show="showSearch">
		<form class="search" ng-submit="submit()">
			<input id="search-box" type="text" ng-model="search" placeholder="SEARCH...">
			<i class="fa fa-times-circle" ng-click="clearSearch()"></i>
		</form>
		<div class="search-results">
			<div ng-repeat="result in results">
				<div class="mobileSong col-xs-12 col-sm-12" ng-class="{'added-gray':addedIndex.indexOf($index)>-1}">
					<div class="col-xs-6 col-sm-6">
						<p>{{result.name}}</p>
					</div>
					<div class="col-xs-5 col-sm-5">
						<p>{{result.artists[0].name}}</p>
					</div>
					<div class="col-xs-1 col-sm-1">
						<i class="fa fa-plus" ng-click="addToPlaylist(result, $index)"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- Spotify Player -->
		<!-- <iframe src="https://embed.spotify.com/?uri=spotify:trackset:PREFEREDTITLE:5Z7ygHQo02SUrFmcgpwsKW,1x6ACsKV4UdWS2FMuPFUiT,4bi73jCM02fMpkI11Lqmfe" frameborder="0" allowtransparency="true"></iframe> -->
		<div ng-show="showCurrent" id="currentSong">
		<p class='title'>CURRENTLY PLAYING</p>
		<img id="playingSong" src="/resources/default-artwork.png" width="200">
		<p style="font-weight:400">{{playing.name | uppercase}}</p>
		<p>{{playing.artists[0].name | uppercase}}</p>
		</div>

		<div class="sortable-container" sv-root sv-on-sort="onSorted(playlist, $indexFrom, $indexTo)" sv-part="playlist" ng-show="showPlaylist">
			<p>PLAYLIST</p>
			<div ng-repeat="song in playlist track by $index" sv-element class="song col-xs-12 col-sm-12" on-long-press="itemOnLongPress()" on-touch-end="itemOnTouchEnd()">
					<div class="col-xs-7 col-sm-7 column">
						<p>{{song.name}}</p>

					</div>
					<div class="col-xs-5 col-sm-5 column">
						<div class="col-xs-10 col-sm-10">
							<p>{{song.artists[0].name}}</p>
						</div>
						<i class="fa fa-navicon handle" sv-handle></i>
					</div>
				<!-- <button ng-click="playSong(song)">Play</button> -->
			</div>
		</div>
		<div id="compensator" class="col-xs-12 col-sm-12"></div>
	</div>
</div>
<div id="mobile-footer" class="col-xs-12 col-sm-12">
	<div class="col-xs-4 col-sm-4">
		<i class="fa fa-search" ng-click="toggleSearch()"></i>
	</div>
	<div class="col-xs-4 col-sm-4">
		<i class="fa fa-bars" ng-click="togglePlaylist()"></i>
	</div>
	<div class="col-xs-4 col-sm-4">
		<i class="fa fa-music" ng-click="toggleCurrent()"></i>
	</div>
</div>
